{% extends 'layout.html' %}

{% block content %}
<h1 align="center">เขียนบทความ</h1>
<form action="/addform" method="POST">
    {% csrf_token %} 
    <div class="form-group">
        <label for="">ชื่อบทความ</label>
        <input type="text" class="form-control" name="nameBlog">
    </div>
    <div class="form-group">
        <label for="">รายละเอียดบทความ</label>
        <input type="text" class="form-control" name="detailBlog">
    </div>
    <br>
    <input type="submit" value="บันทึกบทความ" class="btn btn-primary">
</form>
{% endblock %}
